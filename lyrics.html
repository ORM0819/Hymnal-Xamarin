<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Lyrics</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #lyrics-container {
            padding: 20px;
        }
    </style>
</head>
<body>
    <button id="back-button">Back</button>
    <h1 id="title">Song Title</h1>
    <div id="lyrics-container">
        <pre id="lyrics">Lyrics will be displayed here.</pre>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const content = params.get('content');
            const title = params.get('title');

            if (content) {
                document.getElementById('lyrics').textContent = decodeURIComponent(content);
            }

            if (title) {
                document.getElementById('title').textContent = `Song: ${decodeURIComponent(title)}`;
                document.title = `SDA Hymnal - ${decodeURIComponent(title)}`;
            }

            document.getElementById('back-button').addEventListener('click', () => {
                window.history.back();
            });
        });
    </script>
</body>
</html>
