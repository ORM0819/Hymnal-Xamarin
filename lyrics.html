<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Lyrics Viewer</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://ormt03.github.io/SDA-HYMNAL/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <h1 id="title">SDA Hymnal - Lyrics Viewer</h1>
    <div id="lyrics-container">
        <p id="lyrics"></p>
    </div>
    <a id="back-button" href="index.html">Back</a>

    <script>
        // Get the content, title, and number from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const content = decodeURIComponent(params.get('content'));
        const title = decodeURIComponent(params.get('title'));
        const number = decodeURIComponent(params.get('number'));
        
        if (content) {
            document.getElementById('lyrics').textContent = content;
        } else {
            document.getElementById('lyrics').textContent = 'No content found';
        }

        if (title && number) {
            // Set the heading to display only the song number and title
            document.getElementById('title').textContent = `${number} - ${title}`;
            
            // Set the browser's title to display the song number and title
            document.title = `SDA Hymnal - ${number} - ${title}`;
        }

        // Check if the previous page was start-cycle-lyrics.html
        if (document.referrer.includes('start-cycle-lyrics.html')) {
            // Wait for a few seconds and then go back to start-cycle.html to continue the cycle
            setTimeout(() => {
                window.history.back();
            }, 100); // Wait for 100 milliseconds before going back
        }
    </script>
</body>
</html>
