<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Lyrics Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">SDA Hymnal - Lyrics Viewer</h1>
    <div id="lyrics-container">
        <pre id="lyrics"></pre>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const content = params.get('content');
            const title = params.get('title');
            const number = params.get('number');
            const previousUrl = document.referrer;

            if (content) {
                document.getElementById('lyrics').textContent = decodeURIComponent(content);
                if (previousUrl.includes('start-cycle.html')) {
                    setTimeout(() => {
                        window.location.href = 'start-cycle.html';
                    }, 100);
                }
            } else {
                document.getElementById('lyrics').textContent = 'No lyrics found';
                if (previousUrl.includes('start-cycle.html')) {
                    setTimeout(() => {
                        window.location.href = 'start-cycle.html';
                    }, 100);
                }
            }

            if (title && number) {
                document.getElementById('title').textContent = `${number} - ${decodeURIComponent(title)}`;
                document.title = `SDA Hymnal - ${number} - ${decodeURIComponent(title)}`;
            }
        });
    </script>
</body>
</html>
