<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SDA Hymnal</h1>
    <div style="position: absolute; top: 0; left: 0;">
        <label for="language-dropdown">Language:</label>
        <select id="language-dropdown">
            <option value="english">English</option>
            <option value="spanish">Spanish</option>
        </select>
    </div>
    <div style="position: absolute; top: 0; right: 0;">
        <label for="dropdown-menu">Display:</label>
        <select id="dropdown-menu">
            <option value="music-score">Music Score and Lyrics</option>
            <option value="lyrics">Lyrics Only</option>
        </select>
    </div>
    <input type="text" id="search" placeholder="Search by number or title">
    <ul id="song-list"></ul>
    <button id="start-cycle">Start Cycle</button>
    <script src="scripts.js"></script>
</body>
</html>
