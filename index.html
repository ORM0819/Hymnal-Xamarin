<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        #language-dropdown {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        #dropdown-menu {
            position: absolute;
            top: 10px;
            right: 10px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <h1>SDA Hymnal</h1>
    <input type="text" id="search" placeholder="Search by number or title">
    <ul id="song-list"></ul>
    <button id="start-cycle">Start Cycle</button>

    <!-- Language Dropdown -->
    <select id="language-dropdown">
        <option value="english">English</option>
        <option value="spanish">Spanish</option>
        <option value="both">English & Spanish</option>
    </select>

    <!-- Display Option Dropdown -->
    <select id="dropdown-menu">
        <option value="music-score">Music Score and Lyrics</option>
        <option value="lyrics">Lyrics Only</option>
    </select>

    <script src="scripts.js"></script>
</body>
</html>
