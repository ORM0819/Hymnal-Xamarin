<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SDA Hymnal</h1>
    <input type="text" id="search" placeholder="Search by number or title">
    <ul id="song-list"></ul>
    <div id="image-container">
        <img id="song-image" src="" alt="" style="display: none;">
    </div>
    <script src="scripts.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://ormt03.github.io/SDA-HYMNAL/service-worker.js') // Correct URL
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
