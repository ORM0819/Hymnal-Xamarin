<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SDA Hymnal</h1>
    <input type="text" id="search" placeholder="Search by number or title">
    <ul id="song-list"></ul>
    <button id="start-cycle">Start Cycle</button>
    <div id="image-container">
        <img id="song-image" src="" alt="" style="display: none;">
    </div>
    <script src="scripts.js"></script>
    <script>
        document.getElementById('start-cycle').addEventListener('click', () => {
            const songListItems = document.querySelectorAll('#song-list li');
            const imageUrls = Array.from(songListItems).map(item => item.dataset.image);

            // Redirect to start-cycle.html with the list of image URLs
            window.location.href = `start-cycle.html?songList=${encodeURIComponent(imageUrls.join(','))}`;
        });
    </script>
</body>
</html>
