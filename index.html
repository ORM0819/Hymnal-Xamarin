<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        navigator.serviceWorker.register('./service-worker.js', { scope: '/' })
    .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);
    })
    .catch((error) => {
        console.error('Service Worker registration failed:', error);
    });
    </script>
</head>
<body>
    <header>
        <div id="header-container">
            <h1>SDA Hymnal</h1>
            <!-- Language Dropdown -->
            <select id="language-dropdown">
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="both">English & Spanish</option>
            </select>
            <!-- Display Option Dropdown -->
            <select id="dropdown-menu">
                <option value="music-score">Music Score and Lyrics</option>
                <option value="lyrics">Lyrics Only</option>
            </select>
        </div>
    </header>
    <input type="text" id="search" placeholder="Search by number or title">
    <ul id="song-list"></ul>
    <button id="start-cycle">Start Cycle</button>
    <div id="progress-container">
        <progress id="progress-bar" max="100" value="0"></progress> <!-- Progress Bar -->
        <span id="progress-text">Caching Progress: 0/0</span> <!-- Progress Text -->
    </div>

    <script src="scripts.js"></script>
</body>
</html>
