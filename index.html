<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="styles.css">
    <title>SDA Hymnal</title>
</head>
<body>
    <input type="text" id="search-bar" placeholder="Search by song number or title...">
    <ul id="song-list"></ul>

    <script src="songs.json"></script> <!-- Corrected script tag -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js') // Adjusted path
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);

                        // Send image URLs to the Service Worker
                        const songListItems = document.querySelectorAll('#song-list li');
                        const imageUrls = [];
                        songListItems.forEach(item => {
                            const img = item.querySelector('img');
                            if (img) {
                                imageUrls.push(img.src);
                            }
                        });

                        if (navigator.serviceWorker.controller) {
                            navigator.serviceWorker.controller.postMessage({
                                type: 'CACHE_IMAGES',
                                imageUrls: imageUrls
                            });
                        }
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</body>
</html>
