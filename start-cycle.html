<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Start Cycle</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://ormt03.github.io/SDA-HYMNAL/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <h1>Starting Cycle...</h1>
    <script>
        function cycleSongs(fromPage) {
            const currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
            const language = localStorage.getItem('languageValue') || 'english';
            const dropdownValue = localStorage.getItem('dropdownValue') || 'music-score';
            const songsUrl = language === 'spanish' ? 'songs_es.json' : 'songs.json';

            fetch(songsUrl)
                .then(response => response.json())
                .then(data => {
                    if (currentIndex >= data.length) {
                        console.log('End of cycle. Redirecting to index.html.');
                        localStorage.removeItem('currentIndex'); // Reset index
                        window.location.href = 'index.html';
                        return;
                    }

                    const song = data[currentIndex];
                    const imageUrl = `src/Hymnal.XF/Resources/Assets/MusicSheets/${song.image}`;
                    const title = encodeURIComponent(song.title);
                    const number = encodeURIComponent(song.number);
                    const content = encodeURIComponent(song.content);

                    localStorage.setItem('currentIndex', currentIndex + 1);

                    let redirectUrl;
                    if (dropdownValue === 'lyrics') {
                        redirectUrl = `lyrics.html?content=${content}&title=${title}&number=${number}`;
                    } else {
                        redirectUrl = `image.html?image=${encodeURIComponent(imageUrl)}&title=${title}&number=${number}`;
                    }

                    // Redirect based on the previous page
                    if (fromPage === 'image' || fromPage === 'lyrics') {
                        console.log('Redirecting to:', redirectUrl);
                        setTimeout(() => {
                            window.location.href = redirectUrl;
                        }, 1000); // 1 second delay to handle redirection
                    } else {
                        console.log('Unknown page source. Redirecting to index.html.');
                        window.location.href = 'index.html';
                    }
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            // Determine where the cycle was started from
            const referrer = document.referrer;
            const fromPage = referrer.includes('image.html') ? 'image' :
                             referrer.includes('lyrics.html') ? 'lyrics' : 'other';

            // Reset index if not coming from image.html or lyrics.html
            if (fromPage === 'other') {
                localStorage.setItem('currentIndex', 0);
            }

            // Set the index to 0 or the saved index
            localStorage.setItem('currentIndex', localStorage.getItem('currentIndex') || 0);
            cycleSongs(fromPage);
        });
    </script>
</body>
</html>
