<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <title>SDA Hymnal - Start Cycle</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SDA Hymnal - Start Cycle</h1>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            fetch('songs.json')
                .then(response => response.json())
                .then(data => {
                    // Retrieve the current index from localStorage or start from 0
                    let index = parseInt(localStorage.getItem('currentIndex')) || 0;

                    // Function to go to the next song
                    const goToNextSong = () => {
                        if (index < data.length) {
                            const song = data[index];
                            const imageUrl = `src/Hymnal.XF/Resources/Assets/MusicSheets/${song.image}`;
                            const title = encodeURIComponent(song.title);
                            const number = encodeURIComponent(song.number);
                            window.location.href = `image.html?image=${encodeURIComponent(imageUrl)}&title=${title}&number=${number}`;
                        } else {
                            // Reset index if it goes past the last song
                            localStorage.removeItem('currentIndex');
                            // Optionally redirect to a different page or show a message
                        }
                    };

                    // Call goToNextSong initially
                    goToNextSong();

                    // Set an interval to update and go to the next song
                    setInterval(() => {
                        // Update the index
                        index = parseInt(localStorage.getItem('currentIndex')) || 0;
                        index++;
                        if (index < data.length) {
                            localStorage.setItem('currentIndex', index);
                            const song = data[index];
                            const imageUrl = `src/Hymnal.XF/Resources/Assets/MusicSheets/${song.image}`;
                            const title = encodeURIComponent(song.title);
                            const number = encodeURIComponent(song.number);
                            window.location.href = `image.html?image=${encodeURIComponent(imageUrl)}&title=${title}&number=${number}`;
                        } else {
                            // Reset index if it goes past the last song
                            localStorage.removeItem('currentIndex');
                            // Optionally redirect to a different page or show a message
                        }
                    }, 10000); // 10 seconds interval (adjust as needed)
                })
                .catch(error => {
                    console.error('Error loading songs.json:', error);
                });
        });
    </script>
</body>
</html>
