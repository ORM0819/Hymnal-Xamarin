<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Start Cycle</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://ormt03.github.io/SDA-HYMNAL/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered with scope:', registration.scope);
                    })
                    .catch((error) => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
</head>
<body>
    <h1>Starting Cycle...</h1>
    <script>
        function cycleSongs() {
            const currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
            const language = localStorage.getItem('languageValue') || 'english';
            const dropdownValue = localStorage.getItem('dropdownValue') || 'music-score';
            const songsUrl = language === 'spanish' ? 'songs_es.json' : 'songs.json';

            console.log(`Fetching from: ${songsUrl}`);
            console.log(`Current index: ${currentIndex}`);
            console.log(`Dropdown value: ${dropdownValue}`);

            fetch(songsUrl)
                .then(response => response.json())
                .then(data => {
                    if (currentIndex >= data.length) {
                        console.log('End of cycle. Redirecting to index.html.');
                        window.location.href = 'index.html';
                        return;
                    }

                    const song = data[currentIndex];
                    const imageUrl = `src/Hymnal.XF/Resources/Assets/MusicSheets/${song.image}`;
                    const title = encodeURIComponent(song.title);
                    const number = encodeURIComponent(song.number);
                    const content = encodeURIComponent(song.content);

                    localStorage.setItem('currentIndex', currentIndex + 1);

                    const redirectUrl = dropdownValue === 'lyrics'
                        ? `lyrics.html?content=${content}&title=${title}&number=${number}`
                        : `image.html?image=${encodeURIComponent(imageUrl)}&title=${title}&number=${number}`;

                    console.log(`Redirecting to: ${redirectUrl}`);
                    
                    setTimeout(() => {
                        window.location.href = redirectUrl;
                    }, 500); // Add a delay to ensure proper redirection
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', cycleSongs);
    </script>
</body>
</html>
