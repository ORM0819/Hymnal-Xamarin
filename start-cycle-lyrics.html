<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Start Cycle (Lyrics Only)</title>
    <link rel="stylesheet" href="styles.css">
    <script>
    navigator.serviceWorker.register('service-worker.js', { scope: '/' })
    .then((registration) => {
        console.log('Service Worker registered with scope:', registration.scope);
    })
    .catch((error) => {
        console.error('Service Worker registration failed:', error);
    });
</script>
</head>
<body>
    <h1>Starting Cycle (Lyrics Only)...</h1>
    <script>
        function cycleSongs() {
            let currentIndex = parseInt(localStorage.getItem('currentIndex')) || 0;
            const language = localStorage.getItem('languageValue') || 'english';
            const songsUrl = language === 'spanish' ? 'songs_es.json' : 'songs.json';

            console.log(`Fetching songs from: ${songsUrl}`);
            fetch(songsUrl)
                .then(response => response.json())
                .then(data => {
                    if (currentIndex >= data.length) {
                        console.log('End of song list reached. Resetting index and redirecting to index.html.');
                        localStorage.setItem('currentIndex', 0);
                        window.location.href = 'index.html';
                        return;
                    }

                    const song = data[currentIndex];
                    const title = encodeURIComponent(song.title);
                    const number = encodeURIComponent(song.number);
                    const content = encodeURIComponent(song.content);

                    currentIndex += 1; // Increment the index here
                    localStorage.setItem('currentIndex', currentIndex);

                    const redirectUrl = `lyrics.html?content=${content}&title=${title}&number=${number}`;
                    console.log(`Redirecting to: ${redirectUrl}`);
                    window.location.href = redirectUrl;
                })
                .catch(error => {
                    console.error('Error loading songs:', error);
                });
        }

        document.addEventListener('DOMContentLoaded', () => {
            const referrer = document.referrer;
            console.log('Document referrer:', referrer);
            if (!referrer.includes('lyrics.html')) {
                console.log('Resetting currentIndex to 0.');
                localStorage.setItem('currentIndex', 0);
            }
            cycleSongs(); // Always call cycleSongs() to handle both initial load and continuation
        });
    </script>
</body>
</html>
