<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDA Hymnal - Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>SDA Hymnal - Image Viewer</h1>
    <img id="image" src="" alt="Image" style="max-width: 100%; height: auto;">
    <a href="index.html">Back to SDA Hymnal</a>

    <script>
        // Get the image URL from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get('image');
        
        if (imageUrl) {
            document.getElementById('image').src = imageUrl;
        } else {
            document.getElementById('image').alt = 'No image found';
        }
    </script>
</body>
</html>
