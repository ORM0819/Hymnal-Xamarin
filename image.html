<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="theme-color" content="#ffffff">
    <link rel="manifest" href="manifest.json">
    <title>SDA Hymnal - Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <button id="back-button" style="position: absolute; top: 10px; left: 10px;">Back</button>
    <h1 id="title">SDA Hymnal - Image Viewer</h1>
    <div id="image-container">
        <img id="image" src="" alt="Image">
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const params = new URLSearchParams(window.location.search);
            const imageUrl = params.get('image');
            const title = params.get('title');
            const number = params.get('number');
            const previousUrl = document.referrer;

            if (imageUrl) {
                const img = document.getElementById('image');
                img.src = imageUrl;
                img.onload = () => {
                    if (previousUrl.includes('start-cycle.html')) {
                        setTimeout(() => {
                            window.location.href = 'start-cycle.html';
                        }, 100);
                    }
                };
            } else {
                document.getElementById('image').alt = 'No image found';
                if (previousUrl.includes('start-cycle.html')) {
                    setTimeout(() => {
                        window.location.href = 'start-cycle.html';
                    }, 100);
                }
            }

            if (title && number) {
                document.getElementById('title').textContent = `Song Number: ${number} - ${decodeURIComponent(title)}`;
                document.title = `SDA Hymnal - ${number} - ${decodeURIComponent(title)}`;
            }

            const backButton = document.getElementById('back-button');
            backButton.addEventListener('click', () => {
                window.history.back();
            });
        });
    </script>
</body>
</html>
