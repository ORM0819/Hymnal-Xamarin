<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SDA Hymnal - Image Viewer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <a href="index.html">Back to SDA Hymnal</a>
    <h1 id="title">SDA Hymnal - Image Viewer</h1>
    <div id="image-container">
        <img id="image" src="" alt="Image">
    </div>

    <script>
        // Get the image URL, title, and number from the URL parameters
        const params = new URLSearchParams(window.location.search);
        const imageUrl = params.get('image');
        const title = params.get('title');
        const number = params.get('number');
        
        if (imageUrl) {
            document.getElementById('image').src = imageUrl;
        } else {
            document.getElementById('image').alt = 'No image found';
        }

        if (title && number) {
            const displayTitle = `${number} - ${decodeURIComponent(title)}`;
            document.getElementById('title').textContent = displayTitle;
            document.title = `SDA Hymnal - ${displayTitle}`;
        }
    </script>
</body>
</html>
